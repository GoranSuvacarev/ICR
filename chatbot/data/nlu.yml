  - regex: search_criteria
    examples: |
      - (?<=toy with name ).*
      - (?<=find toy called ).*
      - (?<=show me the toy ).*
      - (?<=I want the toy ).*
      - (?<=get details for ).*
      - (?<=do you have ).*
      - (?<=look for toy ).*
