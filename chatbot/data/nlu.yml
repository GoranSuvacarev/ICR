      - (?<=find ).*(?= toy)
      - (?<=I’m looking for ).*
      - (?<=show ).*
      - (?<=get ).*(?= information)
      - (?<=toy named ).*
      - (?<=look up ).*
      - (?<=do you sell ).*
      - (?<=reserve toy named ).*
      - (?<=reserve toy ).*
      - (?<=reserve ).*
      - (?<=I want to reserve ).*
      - (?<=please reserve ).*
      - (?<=can you reserve ).*
      - (?<=reserve me ).*
      - (?<=add to cart ).*

  - regex: desc_criteria
    examples: |
      - (?<=with description )(.+?\.)(?= for | under | age | price |$)

  - regex: date_from_criteria
    examples: |
      - (?<=produced between )\d{1,2}/\d{1,2}/\d{4}
   
  - regex: date_to_criteria
    examples: |
      - (?<=and )\d{1,2}/\d{1,2}/\d{4}

  - regex: rating_criteria
    examples: |
      - (?<=rating\s)[1-5]\b
      - (?<=rated\s)[1-5]\b

  - regex: price_criteria
    examples: |
      - (?<=less than\s)\d{1,6}\b
      - (?<=under\s)\d{1,6}\b
      - (?<=below\s)\d{1,6}\b
      - (?<=max\s)\d{1,6}\b
      - (?<=price\s)\d{1,6}\b
      - (?<=cost\s)\d{1,6}\b

