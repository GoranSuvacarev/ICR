version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: 'Use action hello world'
  steps:
  - intent: hello_world
  - action: action_hello_world

- rule: 'All toys'
  steps:
  - intent: all_toys
  - action: action_all_toys

- rule: 'Search toy'
  steps:
  - intent: search_toy
  - action: action_search_toy

- rule: 'Filter toys'
  steps:
  - intent: filter_toys
  - action: action_filter_toys

- rule: 'Reset filter'
  steps:
  - intent: reset_filter
  - action: action_reset_filter

- rule: 'Reserve toy'
  steps:
  - intent: reserve_toy
  - action: action_reserve_toy


