version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: 'Use action hello world'
  steps:
  - intent: hello_world
  - action: action_hello_world

- rule: 'Recommend toys'
  steps:
  - intent: latest_toys
  - action: action_latest_toys

- rule: 'Search toys'
  steps:
  - intent: search_toys
  - action: action_search_toys

- rule: 'Reset filter'
  steps:
  - intent: reset_filter
  - action: action_reset_filter


