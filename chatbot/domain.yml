version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - hello_world
  - all_toys
  - search_toy
  - filter_toys
  - reset_filter

slots:
  search_criteria:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: search_criteria
  desc_criteria:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: desc_criteria
  type_criteria:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: type_criteria
  age_group_criteria:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: age_group_criteria
  target_group_criteria:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: target_group_criteria
  date_from_criteria:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: date_from_criteria
  date_to_criteria:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: date_to_criteria
  price_criteria:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: price_criteria
  rating_criteria:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: rating_criteria

entities:
  - search_criteria
  - desc_criteria
  - type_criteria
  - age_group_criteria
  - target_group_criteria
  - date_from_criteria
  - date_to_criteria
  - price_criteria
  - rating_criteria

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
  - action_hello_world
  - action_all_toys
  - action_search_toy
  - action_filter_toys
  - action_reset_filter

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
